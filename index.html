<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPath</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=5">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=5">
    <link rel="shortcut icon" href="favicon.ico?v=5">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="messageBox">
        <p id="messageText"></p>
        <span>Press Space to close</span>
    </div>

    <!-- Overlay and Sign Popup -->
    <div id="overlay"></div>
    <div id="signPopup">
        <p id="signPopupText"></p>
        <button id="closeSignPopup">Close</button>
    </div>

    <!-- Welcome Cloud Overlay -->
    <div id="welcomeCloud" class="welcome-cloud">
        <div class="cloud-shape">
            <div class="welcome-cloud-text">
                <h1 class="cloud-title">Welcome to PixelPath!</h1>
                <p class="cloud-subtitle">An interactive pixel adventure through my career</p>
                <p class="cloud-instructions">Move with arrows or clicks,<br>and click signs to find out more!</p>
                <div class="cloud-continue">Let's Go!</div>
            </div>
        </div>
    </div>

    <!-- New Sign Detail Popup -->
    <div id="signDetailPopup" class="sign-detail-popup">
        <div class="sign-detail-content">
            <h1 class="sign-detail-header" id="signDetailHeader">Sign Title</h1>
            <h2 class="sign-detail-subheader" id="signDetailSubheader"></h2>
            <div class="sign-detail-body">
                <div class="sign-detail-character" id="signDetailCharacter">
                    <!-- SVG character will be inserted here -->
                </div>
                <div class="sign-detail-text" id="signDetailText">
                    <!-- Text content will be inserted here -->
                </div>
            </div>
            <button class="sign-detail-cta" id="signDetailClose">Go Back to Map</button>
        </div>
    </div>

    <!-- Zoom Controls -->
    <div id="zoomControls">
        <button id="zoomIn" class="zoomBtn" title="Zoom In">+</button>
        <button id="zoomOut" class="zoomBtn" title="Zoom Out">-</button>
        <button id="resetView" class="zoomBtn" title="Reset View">‚ä°</button>
    </div>

    <script src="map.js"></script>
    <script src="game.js" defer></script>
</body>
</html>
