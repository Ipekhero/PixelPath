<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Adventure RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="messageBox">
        <p id="messageText"></p>
        <span>Press Space to close</span>
    </div>

    <!-- Overlay and Sign Popup -->
    <div id="overlay"></div>
    <div id="signPopup">
        <p id="signPopupText"></p>
        <button id="closeSignPopup">Close</button>
    </div>

    <!-- Zoom Controls -->
    <div id="zoomControls">
        <button id="zoomIn" class="zoomBtn" title="Zoom In">+</button>
        <button id="zoomOut" class="zoomBtn" title="Zoom Out">-</button>
    </div>

    <script src="map.js"></script>
    <script src="game.js" defer></script>
</body>
</html>
